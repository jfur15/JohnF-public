[unittest]
start-dir = .
code-directories = source
                    pyTona
test-file-pattern = *_test.py
plugins = tests.plugins.ReqTracer

[output-buffer]
always-on = True
stderr = True
stdout = True
    
[log-capture]
always-on = True
clear-handlers = True
log-level = DEBUG

[req_tracer]
always-on = True

